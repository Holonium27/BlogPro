<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://kit.fontawesome.com/4f8331f3bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/style.css">

  <title>Search Results | BlogPro</title>

</head>

<body>
  <div id="app">

    <div class="cover">

      <div class="heading">
        <h2>Search Results </h2>
        <hr color="grey">
      </div>
      <div v-for="(user, index) in usernames">
        <div class="card" style="width: 50rem;">
          <ul>
            <li class="inline">
              <img class="pfp" :src="links[index]" width="100px" height="100px">
            </li>
            <li class="inline">
              <h5>{user}</h5>
            </li>
            <li class="inline">
              <a class="btn btn-outline-light btn-floating m-1" :href="/profile/ + user" role="button">
                View
              </a>
            </li>
          </ul>
        </div>
      </div>
 
    </div>
    <div class="child">
      <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="/" role="button">
              <i class="fa-solid fa-house"></i>
            </a>

            <a class="btn btn-outline-light btn-floating m-1" href="/addpost" role="button">
              <i class="fa-solid fa-plus"></i>
            </a>

            <a class="btn btn-outline-light btn-floating m-1" :href="/profile/ + current_user" role="button">
              <i class="fa-solid fa-user"></i>
            </a>
          </section>
        </div>
      </footer>
    </div>

  </div>
  <script type="text/javascript" src="/static/main.js"></script>
</body>

</html>
