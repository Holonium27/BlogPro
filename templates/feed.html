<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://kit.fontawesome.com/4f8331f3bc.js" crossorigin="anonymous"></script>
  <title>Feed | BlogPro</title>
</head>

<body>
  <div id="app">
    <div class="parent">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <h4>BlogPro</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/import">Import</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/export">Export</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search Accounts</button>
          </form>
        </div>
      </nav>

      <div v-if="current_following_count == 0">
        <div v-if="!current_user">
          <div class="lonely">
            <img class='lonelyimg' src="/static/lonely.jpg" />
            <!-- <a href="https://www.freepik.com/free-vector/alone-concept-illustration_9000506.htm#query=lonely&position=1&from_view=search&track=sph">Image by storyset</a> on Freepik -->
            <h1 class="text"> Session Expired. Please Re-login</p>
          </div>
          
          <div v-else>
            <div class="lonely">
              <img class='lonelyimg' src="/static/lonely.jpg" />
              <!-- <a href="https://www.freepik.com/free-vector/alone-concept-illustration_9000506.htm#query=lonely&position=1&from_view=search&track=sph">Image by storyset</a> on Freepik -->
              <h1 class="text"> BlogPro is better with Friends. Follow Someone</p>
            </div>
          </div>
        </div>
      </div>

      <div v-for="(i, index) in posts_usernames">
        <div v-for="j in current_followings">
          <div class="post" v-if="i == j">
            <div class="posthead">
              <div class="headimg">
                <img :src="posts_pfplinks[index]" class="pfp">
              </div>
              <div class="postusername">
                <a style="color: darkslategray;" :href="/profile/ + i">{i}</a>
              </div>
            </div>
            <br><br><br>
            <div class="postbody">
              <img :src="posts_imglinks[index]" class="postimg">
              <p class="caption">{posts_captions[index]}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <br><br><br><br><br><br><br><br>
    <div class="child">
      <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="/" role="button">
              <i class="fa-solid fa-house"></i>
            </a>

            <a class="btn btn-outline-light btn-floating m-1" href="/addpost" role="button">
              <i class="fa-solid fa-plus"></i>
            </a>

            <a class="btn btn-outline-light btn-floating m-1" :href="/profile/ + current_user" role="button">
              <i class="fa-solid fa-user"></i>
            </a>
          </section>
        </div>

      </footer>
    </div>
  </div>

  <script type="text/javascript" src="/static/main.js"></script>
</body>

</html>
